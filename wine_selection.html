    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light sky blue background for a fun vibe */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #4b0082; /* Indigo text color for fun contrast */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff4500; /* OrangeRed title color */
        }
        .wine-item {
            margin-top: 20px;
            text-align: left;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #ff4500;
            background-color: #ff4500;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347; /* Tomato color on hover */
        }
        .wine-description {
            margin-top: 20px;
            text-align: left;
        }
        img.winery-image {
            width: 80%;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .video {

<body>
    <img src="https://cdn2.hubspot.net/hubfs/462842/Content%20-%20Inbound/Blogs/BLOG%20-%205%20Things%20Winning%20Wineries%20Get%20Right.jpg" alt="Winery Image" class="winery-image">
    <div class="container">
        <h1>Choose Your Wine at Landon Winery</h1>
        
    <div class="wine-item">
        <input type="radio" id="PINOT_GRIGIO" name="wine-kind" value="PINOT_GRIGIO">
        <label for="PINOT_GRIGIO">PINOT GRIGIO | Light dry, pleasingly tart with softening hints of melon</label>
    </div>
    
    <div class="wine-item">
        <input type="radio" id="SAUVIGNON_BLANC" name="wine-kind" value="SAUVIGNON_BLANC">
        <label for="SAUVIGNON_BLANC">SAUVIGNON BLANC | Herbal aromas of gooseberry & honeydew; tart crisp flavor, clean dry finish</label>
    </div>
    
    <div class="wine-item">
        <input type="radio" id="CHARDONNAY" name="wine-kind" value="CHARDONNAY">
        <label for="CHARDONNAY">CHARDONNAY | Fresh, buttery wine with tropical citrus aromas & flavors</label>
    </div>
    
        <button onclick="showSelectedWine()">Select Wine</button>
        <div class="wine-description" id="wine-description"></div>
    </div>

    <div class="video">
      Video
      <video id="video" />
    </div>

    <script>
        function showSelectedWine() {
            let selectedWine = document.querySelector('input[name="wine"]:checked').value;
            document.getElementById("wine-description").innerText = "You selected: " + selectedWine;
        }
    </script>

  <body>
    <div class="video">
      Video
      <video id="video" />
    </div>
    <div class="container">
      <h1>Order Your Pizza</h1>
      <label for="size">Choose Size</label>
      <select id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <label for="crust">Choose Crust</label>
      <select id="crust">
        <option value="Thin">Thin</option>
        <option value="Thick">Thick</option>
        <option value="Stuffed">Stuffed</option>
      </select>
      <br />
      <br />
      <div
        style="border: 1px solid white; margin: 0.2em; padding: 0.5em"
        class="cheese"
      >
        <label>Cheese Choices</label>
        <label><input name="add-cheese" type="checkbox" />Add Cheese</label>
        <label for="cheese-kind">Style of Cheese</label>
        <input type="radio" name="cheese-kind" value="Light" />
        Light
        <input type="radio" name="cheese-kind" value="Normal" />
        Normal
        <input type="radio" name="cheese-kind" value="Extra" />
        Extra

        <label for="cheese-segment">Where to place cheese</label>
        <input type="radio" name="cheese-segment" value="Whole" />
        Whole
        <input type="radio" name="cheese-segment" value="Left" />
        Left
        <input type="radio" name="cheese-segment" value="Right" />
        Right
      </div>
      <div
        style="border: 1px solid white; margin: 0.2em; padding: 0.5em"
        class="toppings"
      >
        <label for="toppings">Choose Toppings</label>
        <br />
        <input type="checkbox" name="toppings" value="Pepperoni" />
        Pepperoni
        <input type="radio" name="pepperoni-segment" value="Whole" />
        Whole
        <input type="radio" name="pepperoni-segment" value="Left" />
        Left
        <input type="radio" name="pepperoni-segment" value="Right" />
        Right

        <br />
        <input type="checkbox" name="toppings" value="Mushrooms" />
        Mushrooms
        <input type="radio" name="mushroom-segment" value="Whole" />
        Whole
        <input type="radio" name="mushroom-segment" value="Left" />
        Left
        <input type="radio" name="mushroom-segment" value="Right" />
        Right
        <br />

        <input type="checkbox" name="toppings" value="Onions" />
        Onions

        <input type="radio" name="onions-segment" value="Whole" />
        Whole
        <input type="radio" name="onions-segment" value="Left" />
        Left
        <input type="radio" name="onions-segment" value="Right" />
        Right

        <br />
        <input type="checkbox" name="toppings" value="Sausage" />
        Sausage
        <input type="radio" name="sausage-segment" value="Whole" />
        Whole
        <input type="radio" name="sausage-segment" value="Left" />
        Left
        <input type="radio" name="sausage-segment" value="Right" />
        Right

        <br />
        <input type="checkbox" name="toppings" value="Bacon" />
        Bacon
        <input type="radio" name="bacon-segment" value="Whole" />
        Whole
        <input type="radio" name="bacon-segment" value="Left" />
        Left
        <input type="radio" name="bacon-segment" value="Right" />
        Right
        <br />
      </div>
      <br />
      Special Instructions
      <div class="order-summary" id="pizza-special"></div>
      <button onclick="placeOrder()">Place Order</button>
      <div class="order-summary" id="order-summary"></div>
    </div>
    <script>
      function placeOrder() {
        let size = document.getElementById("size").value;
        let crust = document.getElementById("crust").value;
        let toppings = [];
        document
          .querySelectorAll('input[type="checkbox"]:checked')
          .forEach((checkbox) => {
            toppings.push(checkbox.value);
          });
        let summary = `You have ordered a ${size} pizza with ${crust} crust and the following toppings: ${toppings.join(
          ", "
        )}.`;
        document.getElementById("order-summary").innerText = summary;
      }
    </script>
  </body>
